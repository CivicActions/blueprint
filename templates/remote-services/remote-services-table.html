<!-- List of remote_serviceos -->
{% load humanize %}
{% load guardian_tags %}

{% if remote_services %}
<div class="container">
<div class="row">
  <div class="col-xs-10 col-md-5"><strong>Remote Service</strong></div>
  <div class="col-xs-10 col-md-5"><strong>Access Token or Identifier</strong></div>
</div>
{% endif %}

  {% for remote_service in remote_services %}
  <div class="row" style="border-top: 1px solid #aaa;padding: 8px 0px 8px 0px;">

    <div class="col-xs-10 col-md-5">
      <div>
        <span class="glyphicon glyphicon-flash"></span>&nbsp;&nbsp;&nbsp;
        {{remote_service.name}}
      </div>
    </div>

    <div class="col-md-5">{{remote_service.access_token_or_identifier}}</div>
  </div>
  {% endfor %}

</div>
